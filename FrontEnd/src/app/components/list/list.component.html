<div class="textCenter">
  <h2 class="heading">Tour of Heroes</h2>
  <table>
    <tr>
      <th>Name</th>
      <th>Power</th>
      <th>Actions</th>
    </tr>
    <tr *ngFor="let hero of heroes; index as i; trackBy: trackByFn">
      <td>{{ hero.name }}</td>
      <td>{{ hero.power }}</td>
      <td><button>Evolve</button></td>
    </tr>
  </table>
</div>
